    <script>

        function sagaDon(rover) {
            switch (rover.yon) {
                case 'E': rover.direction = 'S'; break;
                case 'S': rover.direction = 'W'; break;
                case 'N': rover.direction = 'E'; break;
                case 'W': rover.direction = 'N'; break;
            }

        }
        function solaDon(rover) {
            switch (rover.yon) {

                case 'S': rover.yon = 'E'; break;
                case 'W': rover.yon = 'S'; break;
                case 'N': rover.yon = 'W'; break;
                case 'E': rover.yon = 'N'; break;
            }
        }
        function ilerle(rover) {
            switch (rover.yon) {
                case 'S':
                    if (!(rover.y < 0 || rover.y > 10)) {
                        rover.y++;
                    }
                    break;
                case 'W':
                    if (!(rover.x < 0 || rover.x > 10)) {
                        rover.x--;
                    }
                    break;
                case 'N':
                    if (!(rover.y <= 0 || rover.y > 10)) {
                        rover.y--;
                    }
                    break;

                case 'E':
                    if (!(rover.x < 0 || rover.x > 10)) {
                        rover.x++;
                    }
                    break;
            }
        }
